<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lego Storage</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="p-5 grid gap-4 grid-cols-3">

            <a v-bind:href="store.id" v-for="store in stores" class="block border-2 border-teal-500 rounded-sm">
                <h5 class="p-3">{{ store.label }}</h5>

                <div v-if="store.containers" class="grid">
                    <div v-for="container in store.containers" class="border p-2 py-4 text-center" v-bind:style="{ gridArea: container.area }">
                        {{ container.area }}
                    </div>
                </div>
            </a>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="lib/js/app.js"></script>
    </body>
</html>
